<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Contato</legend>
            <label for="name">Nome</label>
            <br>
            <input type="text" name="name" id="name" placeholder="Digite o seu nome">
            <br>
            <br>
            <label for="email">Email</label>
            <br>
            <input type="email" name="email" id="email" placeholder="Digite o seu email">
            <br>
            <br>
            <label for="message">Mensagem</label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Digite a sua mensagem" spellcheck="true"></textarea>
            <br>
            <br>
            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>

</html>
