<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden</title>
</head>
<body>
    <!--
        <input type="hidden">

        - Invisível ao usuário
        - Não recebe foco
        - Será enviado com o formulário
    -->

    <input type="hidden"
        id="timestamp"
        name="timestamp"
        value="123456789"
    >
</body>
