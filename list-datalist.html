<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist</title>
</head>
<body>
    <!--
        <datalist>
            - Lista de valores como sugestão a uma tag <input>
            - Valores sugestivos e não obrigatórios
            - Usuário podera selecionar um dos valores, ou colocar 
            um valor diferente da sugestão

        list 
            - Recebe um valor, o id de um <datalist> residente no mesmo
            documento

        Tipos de inputs suportados
            - text, search, url, tel, email, date, month, week, time, 
            datetime-local, number, range e color
            - Valore de datalist que não são compatíveis com o tipo do <input>
            não serão apresentados

        Tipos de inputs não suportados (conforme especificação)
            - hidden, password, checkbox, radio, file, ou qualquer outro tipo de 
            button
    -->

    <input type="text" list="fruitsdata" placeholder="Escolha uma fruta";>
    
    <datalist id="fruitsdata">
        <option>Apple</option>
        <option>Banana</option>
        <option>Mango</option>
        <option>Orange</option>
        <option>Cherry</option>
    </datalist>
</body>
</html>
