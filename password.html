<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
</head>
<body>
    <!--
        <input type="password">

        Atributos
            - minlength/maxlength
                - Número máximo ou mínimo de caracteres no campo
            - size
                - Número aceitável de caracteres que o campo deverá conter
            - pattern
                - Expressão regular para validar o que está sendo digitado
                - Recomendado o uso de um padrão de alta segurança de senhar
                - Exemplo: A senha deve conter hexadecimais com o limite de 
                no mínimo 4 e no máximo 8 caracteres
                    - pattern="[0-9a-fA-F]{4,8}"
            - placeholder
                - Mostra um exemplo de texto a ser digitado em um campo
            - readonly/disabled
                - Indica se o campo está habilitado ou não
            - required
                - Torna o campo obrigatório em um formulário
            - inputmode
                - Poderá alterar o uso do teclado em smartphones
                - Exemplo: Queremos só números
                    - inputmode="numeric"
            - autocomplete
                - on: Permite a segestão de: new-password ou current-password
                - off: Desabilita a função de autocompletar
                - new-password: O navegador poderá sugerir uma nova senha
            - title
                - Coloca uma desrição no alerta de erro do input
    -->

    <form action="">
        <input type="password"
            minlength="4"
            maxlength="8"
            size="8"
        >

        <input type="password"
            pattern="[0-9a-fA-F]{4,8}"
            title="Coloque HEX no mínimo 4 e no máximo 8 caracteres"
            placeholder="Coloque sua senha"
        >
        
        <input type="text" readonly value="XXX">
        <input type="text" disabled value="XXX">

        <input type="text"
            required
            inputmode="numeric"
        >

        <input type="text"
            autocomplete="on"
        >

        <input type="text"
            autocomplete="new-password"
        >

        <input type="text"
            autocomplete="off"
        >

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
