<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
</head>
<body>
    <!--
        <input type="radio">

        - Utilizado para selecionar uma única opção
    -->    

    <fieldset>
        <legend>Bora tomar um café?</legend>
        <label for="sim">Sim</label>
        <input type="radio" 
            ame="coffee" 
            id="sim" 
            value="sim"
        >

        <label for="nao">Não</label>
        <input type="radio" 
            name="coffee" 
            id="nao" 
            value="nao"
            checked
        >
    </fieldset>
</body>
</html>
