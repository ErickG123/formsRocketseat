<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>
<body>
    <!--
        <input type="search">

        - Campos de busca

        Atributos
        - list/<datalist>
        - pattern
        - aria-label
            - Será lido por um leitor de tela (Screen Reader)
    -->

    <datalist id="searchterms">
        <option>Mac</option>
        <option>Linux</option>
        <option>Windows</option>
    </datalist>

    <form action="">
        <input type="search" name="q"
            list="searchterms"
            placeholder="Digite seu termo de busca"
            size="29"
            aria-label="Campo de pesquisa: Digite seu termo de busca"
        >
        <button>Pesquisar</button>
    </form>

    <form action="">
        <label for="">Pesquisar pelo ID</label>
        <input type="search" name="id"
            size="5"
            pattern="[0-9]{2}"
            title="Digite o número do ID: 99"
        >
        <button>Pesquisar</button>
    </form>
</body>
</html>
