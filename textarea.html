<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea</title>
</head>
<body>
    <!-- 
        <textarea>
        
        - Ãštil para textos grandes

        Atributos
        - id
        - name
        - rows e cols
        - maxlength e minlength
        - wrap
            - off: O texto passa dos limites da caixa
    -->

    <label for="message"></label>
    <textarea id="message"
        name="message"
        rows="30"
        cols="30"
        maxlength="300"
        minlength="100"
    ></textarea>
</body>
</html>
